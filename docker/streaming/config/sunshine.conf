# Sunshine Configuration for CloudStream

# Network settings
address_family = both
port = 47989
pkey = /config/sunshine.key
cert = /config/sunshine.cert

# Video settings
encoder = nvenc
adapter_name = 
output_name = 

# Video quality
bitrate = 20000
slices_per_frame = 1
min_threads = 1
hevc_mode = 0
av1_mode = 0

# Audio settings
audio_sink = auto
virtual_sink = auto

# Input settings
gamepad = auto
mouse = enabled
keyboard = enabled

# Performance settings
fps = [10, 30, 60, 90, 120]
resolutions = [
    352x240,
    480x360,
    858x480,
    1280x720,
    1920x1080,
    2560x1440,
    3840x2160
]

# Security
username = cloudstream
password = 

# Logging
min_log_level = info
log_path = 

# Apps configuration
apps = [
    {
        name = "Desktop"
        output = ""
        cmd = ""
        exclude-global-prep-cmd = false
        auto-detach = true
        wait-all = false
        exit-timeout = 5
    },
    {
        name = "Steam Big Picture"
        output = ""
        cmd = "steam -bigpicture"
        exclude-global-prep-cmd = false
        auto-detach = true
        wait-all = false
        exit-timeout = 5
    },
    {
        name = "Steam"
        output = ""
        cmd = "steam"
        exclude-global-prep-cmd = false
        auto-detach = true
        wait-all = false
        exit-timeout = 5
    }
] 
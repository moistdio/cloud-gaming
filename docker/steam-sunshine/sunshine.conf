# Sunshine Configuration

# Network settings
port = 7000

# Display settings
fps = 60
adapter_name = NVIDIA
output_name = Virtual Display

# Audio settings
audio_sink = default

# Encoder settings
encoder = nvenc,vaapi,software
hevc_mode = 0

# Input settings
gamepad = x360

# Application settings
apps = [
  {
    name = "Steam"
    cmd = "steam -bigpicture"
    detached = ["steam"]
    image-path = "/home/steam/.local/share/icons/steam.png"
  }
] 
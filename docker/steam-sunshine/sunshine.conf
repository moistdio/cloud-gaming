# Sunshine configuration

# Network settings
origin_web_ui_port = 7000
port = 7001
min_port = 7002
max_port = 7099

# Video settings
fps = 60
hevc_mode = 0
encoder = nvenc
adapter_name = NVIDIA
output_name = Steam Gaming

# Audio settings
audio_sink = default

# Input settings
gamepad = x360

# Application settings
file_apps = /home/steam/.config/sunshine/apps.json

# Authentication
credentials_file = /home/steam/.config/sunshine/credentials.json

# Virtual display settings
display = :0

# Steam Big Picture Mode application
apps = [
  {
    "name": "Steam",
    "cmd": "steam -bigpicture",
    "detached": [
      "steam"
    ],
    "image-path": "/home/steam/.local/share/icons/steam.png"
  }
] 
# Sunshine configuration
output_name = Virtual Display
adapter_name = NVIDIA
encoder = nvenc

# Port configuration
port = 7000
min_port = 7001
max_port = 7099
origin_web_ui_port = 7090

# Display settings
fps = 60
hevc_mode = 0
display = :0

# Input settings
gamepad = x360

# Audio settings
audio_sink = default

# Application configuration
apps = [
  {
    name = "Steam",
    cmd = "steam -bigpicture",
    detached = ["steam"],
    image-path = "/home/steam/.local/share/icons/steam.png"
  }
] 
version: '3.8'

services:
  # Backend API
  backend:
    build: ./backend
    container_name: cloud-gaming-backend
    ports:
      - "3002:3001"
      # Port-Bereiche für VNC und Web-VNC Container (begrenzt auf 430 Container)
      - "11000-11430:11000-11430"
      - "12000-12430:12000-12430"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - JWT_SECRET=your-super-secret-jwt-key-change-this
      - DB_PATH=/app/data/database.sqlite
    restart: unless-stopped
    networks:
      - cloud-gaming-network
    privileged: true  # Für Docker-in-Docker

  # Frontend Web Interface
  frontend:
    build: ./frontend
    container_name: cloud-gaming-frontend
    ports:
      - "3003:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - cloud-gaming-network

networks:
  cloud-gaming-network:
    driver: bridge

volumes:
  user-data:
    driver: local
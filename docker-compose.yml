version: '3.8'

services:
  # Backend API
  backend:
    build: ./backend
    container_name: cloud-gaming-backend
    ports:
      - "3002:3001"
      # Ports 11000-11430 und 12000-12430 werden dynamisch von Desktop-Containern verwendet
      # Ports 47984-47990 werden von Sunshine verwendet
      # Diese d端rfen NICHT hier reserviert werden!
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
      # GPU-Device-Zugriff f端r Container-Management
      - /dev/dri:/dev/dri:ro
    environment:
      - NODE_ENV=production
      - JWT_SECRET=your-super-secret-jwt-key-change-this
      - DB_PATH=/app/data/database.sqlite
      # GPU-Runtime-Konfiguration
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    restart: unless-stopped
    networks:
      - cloud-gaming-network
    privileged: true  # F端r Docker-in-Docker und GPU-Zugriff
    # GPU-Runtime (falls verf端gbar)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Frontend Web Interface
  frontend:
    build: ./frontend
    container_name: cloud-gaming-frontend
    ports:
      - "3003:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - cloud-gaming-network

networks:
  cloud-gaming-network:
    driver: bridge

volumes:
  user-data:
    driver: local
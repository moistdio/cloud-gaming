version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "7100:7100"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://148.251.51.138:7200
    networks:
      - app-network
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    ports:
      - "7200:7200"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:7400/cloudgaming
      - JWT_SECRET=your-super-secret-key-change-in-production
      - PORT=7200
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    privileged: true
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy

  steam:
    build:
      context: ./docker/steam-sunshine
    image: cloud-gaming-steam
    privileged: true
    user: root
    ports:
      - "7000-7099:7000-7099"  # Sunshine ports
      - "7500:47989/tcp"  # Moonlight TCP ports for main service
      - "7501:47990/tcp"
      - "7502:47991/tcp"
      - "7503:47992/tcp"
      - "7504:47993/tcp"
      - "7505:47994/tcp"
      - "7506:47995/tcp"
      - "7507:47996/tcp"
      - "7508:47997/tcp"
      - "7509:47998/tcp"
      - "7510:47999/tcp"
      - "7511:48000/tcp"
      - "7500:47989/udp"  # Moonlight UDP ports for main service
      - "7501:47990/udp"
      - "7502:47991/udp"
      - "7503:47992/udp"
      - "7504:47993/udp"
      - "7505:47994/udp"
      - "7506:47995/udp"
      - "7507:47996/udp"
      - "7508:47997/udp"
      - "7509:47998/udp"
      - "7510:47999/udp"
      - "7511:48000/udp"
      - "7300:7300"  # VNC port
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /run/user/1000/pulse:/run/user/1000/pulse
      - steam_home:/home/steam
      - /etc/group:/etc/group:ro
      - /etc/passwd:/etc/passwd:ro
    devices:
      - /dev/dri:/dev/dri
      - /dev/input:/dev/input
      - /dev/nvidia0:/dev/nvidia0
      - /dev/nvidiactl:/dev/nvidiactl
      - /dev/nvidia-modeset:/dev/nvidia-modeset
      - /dev/nvidia-uvm:/dev/nvidia-uvm
      - /dev/nvidia-uvm-tools:/dev/nvidia-uvm-tools
    group_add:
      - input
      - video
      - render
    environment:
      - DISPLAY=:0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics,video
      - PULSE_SERVER=unix:/run/user/1000/pulse/native
      - XDG_RUNTIME_DIR=/run/user/1000
      - DBUS_SESSION_BUS_ADDRESS=unix:path=/run/user/1000/bus
      - XAUTHORITY=/home/steam/.Xauthority
    networks:
      - app-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  db:
    image: postgres:14
    ports:
      - "7400:7400"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cloudgaming
    command: -p 7400
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -p 7400"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  steam_home: 